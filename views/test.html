<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>

        // This example creates a 2-pixel-wide red polyline showing the path of
        // the first trans-Pacific flight between Oakland, CA, and Brisbane,
        // Australia which was made by Charles Kingsford Smith.

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 16,
                center: {
                    "lat": 20.99733126,
                    "lng": 105.84285271
                },
                mapTypeId: 'roadmap'
            });

            var flightPlanCoordinates = [
                {
                    "lat": 20.99733126,
                    "lng": 105.84285271
                },
                {
                    "lat": 20.995285,
                    "lng": 105.8428423,
                },
                {
                    "lat": 20.99508774,
                    "lng": 105.84278782,
                },
                {
                    "lat": 20.9949777,
                    "lng": 105.8434846,
                },
                {
                    "lat": 20.99497719,
                    "lng": 105.8437347,
                },
                {
                    "lat": 20.9958668,
                    "lng": 105.8454643,
                },
                {
                    "lat": 20.99608644,
                    "lng": 105.84557333,
                },
                {
                    "lat": 20.99580204,
                    "lng": 105.84607492,
                }
            ];

            var flightPath = new google.maps.Polyline({
                path: flightPlanCoordinates,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2
            });

            flightPath.setMap(map);
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0JRDEYIqGUdqnyRCNl0gWX4godQO37XA&callback=initMap">
        </script>
</body>

</html>
